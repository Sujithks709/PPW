<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perforation DXF Generator</title>
    <style>
        #preview {
            max-width: 100%;
            max-height: 300px;
            display: none;
            border: 1px solid #ccc;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>Perforation DXF Generator</h1>

    <!-- Upload Image -->
    <label for="imageUpload">Upload Image:</label>
    <input type="file" id="imageUpload" accept="image/*">
    <br>

    <!-- Image Preview -->
    <img id="preview">

    <!-- Perforation Type -->
    <label for="patternType">Perforation Type:</label>
    <select id="patternType">
        <option value="staggered">Staggered</option>
        <option value="non-staggered">Non-Staggered</option>
    </select>
    <br>

    <!-- Generate DXF Button -->
    <button onclick="uploadImage()">Generate DXF</button>

    <script>
        document.getElementById("imageUpload").addEventListener("change", function(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    document.getElementById("preview").src = e.target.result;
                    document.getElementById("preview").style.display = "block";
                };
                reader.readAsDataURL(file);
            }
        });

        function uploadImage() {
            const fileInput = document.getElementById("imageUpload");
            const patternType = document.getElementById("patternType").value;

            if (!fileInput.files.length) {
                alert("Please upload an image first!");
                return;
            }

            const formData = new FormData();
            formData.append("image", fileInput.files[0]);
            formData.append("pattern_type", patternType);

            fetch("/generate_dxf", {
                method: "POST",
                body: formData
            })
            .then(response => response.blob())
            .then(blob => {
                const url = window.URL.createObjectURL(blob);
                const a = document.createElement("a");
                a.href = url;
                a.download = "perforation.dxf";
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
            })
            .catch(error => console.error("Error:", error));
        }
    </script>
</body>
</html>
